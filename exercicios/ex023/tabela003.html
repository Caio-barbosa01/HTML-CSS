<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
             font-family: Arial, Helvetica, sans-serif;
        }

        table{
             width: 300px;
             border-collapse: collapse;
             padding: 2px;
        }
        
        td {
             border: solid 1px black;
             padding: 10px;
             text-align: center;
        }
    </style>
</head>
<body>
    <!--
        colspan= Mesclagem de colunas
        rowspan= Mesclagem de linhas
    -->
     <h1>Mesclagem de Celulas</h1>

     <table>
         <tr>
             <td>A</td>
             <td colspan="2">B</td>
             
         </tr>
         <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            
            <td colspan="2">N</td>
            
        </tr>
     </table>
</body>
</html>
